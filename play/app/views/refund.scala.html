        var app_token = '${APP_TOKEN}';

            $.ajax({
                url: 'https://graph.facebook.com/' + payment_id + '/refunds',
                type: 'POST',

                      access_token: app_token, 
                      currency: currency, 
                      amount: amount

                success: function(json) {
                    alert(json);

                error: function(e) {
                    var err = jQuery.parseJSON(e.responseText);
                    alert(err.error);
                    alert(err.error.message);
                }
